  <script type="text/javascript">
      simpleAJAXLib = {
          init: function () {
              this.fetchJSON('http://api.filestube.com/?key=6e76cc1ceecbfb2ad795af546f66c397&phrase=The%20Big%20Bang%20Theory%208x05%20The%20Focus%20Attenuation');

          },

          fetchJSON: function (url) {
              var root = 'https://query.yahooapis.com/v1/public/yql?q=';
              var yql = 'select * from xml where url="' + url + '"';
              var proxy_url = root + encodeURIComponent(yql) + '&format=json&diagnostics=false&callback=simpleAJAXLib.display';
              document.getElementsByTagName('body')[0].appendChild(this.jsTag(proxy_url));
          },

          scrapeHTML: function (url) {
              var root = 'https://query.yahooapis.com/v1/public/yql?q=';
              var yql = 'SELECT * FROM data.html.cssselect WHERE url="' + url + '" AND css="span#copy_paste_links"';
              var proxy_url = root + encodeURIComponent(yql) + '&format=json&diagnostics=false&callback=simpleAJAXLib.display&env=http://datatables.org/alltables.env';
              console.log(proxy_url);
              document.getElementsByTagName('body')[0].appendChild(this.jsTag(proxy_url));
          },

          jsTag: function (url) {
              var script = document.createElement('script');
              script.setAttribute('type', 'text/javascript');
              script.setAttribute('src', url);
              return script;
          },

          display: function (results) {
              // do the necessary stuff
              console.dir(results);
          }
      }
  </script>
